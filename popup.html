<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>flomo Quick Capture</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      margin: 0;
      height: 100vh;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      line-height: 1.5;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .tag-history {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tag-item {
      background-color: #f0f0f0;
      padding: 2px 8px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }
    .tag-item:hover {
      background-color: #e0e0e0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
    #source {
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="tags">标签:</label>
    <input type="text" id="tags" placeholder="输入标签，用空格分隔">
    <div class="tag-history" id="tagHistory"></div>
  </div>
  <div class="form-group">
    <label for="thoughts">个人想法:</label>
    <textarea id="thoughts" placeholder="输入你的想法"></textarea>
  </div>
  <div class="form-group">
    <label for="summary">原文摘要:</label>
    <textarea id="summary" placeholder="输入原文摘要，每行会自动添加列表符号"></textarea>
  </div>
  <div class="form-group">
    <label for="source">原文标题及地址:</label>
    <textarea id="source" readonly></textarea>
  </div>
  <button id="submit">发送到 flomo</button>
  <div id="error" class="error"></div>
  <script src="popup.js"></script>
</body>
</html>
