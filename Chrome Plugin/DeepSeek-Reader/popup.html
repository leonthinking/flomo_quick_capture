<!DOCTYPE html>
<html>
<head>
  <title>DeepSeek Reader</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .settings-link {
      color: #4CAF50;
      text-decoration: none;
      font-size: 14px;
    }
    .settings-link:hover {
      text-decoration: underline;
    }
    .chat-container {
      height: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user-message {
      background: #e3f2fd;
      margin-left: auto;
    }
    .bot-message {
      background: white;
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 style="margin: 0;">DeepSeek Reader</h2>
      <a href="#" id="settingsLink" class="settings-link">设置</a>
    </div>
    
    <div class="chat-container" id="chatContainer">
      <!-- 消息将在这里动态添加 -->
    </div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="输入你的问题...">
      <button id="sendButton">发送</button>
    </div>

    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
