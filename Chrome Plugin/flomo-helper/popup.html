<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flomo Helper</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .field label {
      font-size: 14px;
      color: #333;
    }
    .field input,
    .field textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .field textarea {
      min-height: 80px;
      resize: vertical;
    }
    .tag-history {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }
    .tag-item {
      padding: 4px 8px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .tag-item:hover {
      background: #e0e0e0;
    }
    .submit-btn {
      padding: 8px 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .submit-btn:hover {
      background: #2980b9;
    }
    .error {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 4px;
    }
    .settings-link {
      text-align: right;
      margin-bottom: 12px;
    }
    .settings-link a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }
    .settings-link a:hover {
      color: #333;
      text-decoration: underline;
    }
    .auto-save-indicator {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="settings-link">
      <a href="#" id="openOptions">设置</a>
    </div>

    <div class="field">
      <label>标签</label>
      <input type="text" id="tags" placeholder="输入标签，例如: #Core/Thinking">
      <div class="tag-history" id="tagHistory"></div>
    </div>

    <div class="field">
      <label>个人想法</label>
      <textarea id="thoughts" placeholder="输入你的想法..."></textarea>
      <div class="auto-save-indicator" id="thoughtsSaveStatus"></div>
    </div>

    <div class="field">
      <label>原文摘要</label>
      <textarea id="summary" placeholder="输入原文摘要..."></textarea>
      <div class="auto-save-indicator" id="summarySaveStatus"></div>
    </div>

    <div class="field">
      <label>原文标题</label>
      <input type="text" id="title" readonly>
    </div>

    <div class="field">
      <label>原文地址</label>
      <input type="text" id="url" readonly>
    </div>

    <button class="submit-btn" id="submit">同步到 Flomo</button>
    <div id="error" class="error"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
