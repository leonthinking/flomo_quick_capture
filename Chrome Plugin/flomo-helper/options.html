<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flomo Helper 设置</title>
  <style>
    body {
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .field {
      margin-bottom: 16px;
    }
    .field label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
    }
    .field input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .save-btn {
      padding: 8px 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .save-btn:hover {
      background: #2980b9;
    }
    .message {
      margin-top: 8px;
      font-size: 14px;
    }
    .success {
      color: #27ae60;
    }
    .error {
      color: #e74c3c;
    }
    .help-text {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      background: #f8f9fa;
      padding: 8px;
      border-radius: 4px;
    }
    .help-text p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flomo Helper 设置</h1>
    <div class="field">
      <label>Flomo API Key</label>
      <input type="text" id="apiKey" placeholder="请输入你的 Flomo API Key">
    </div>
    <button class="save-btn" id="save">保存</button>
    <div id="message" class="message"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
